<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images in background</title>
    <style>
        p{
            background-image: url(city.jpg);
            height: 900px;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <p>This is my city</p>
</body>
</html>
